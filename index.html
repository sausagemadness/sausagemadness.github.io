<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Wow</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" type="image/png" href="resources/images/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-transparent main-nav">
        <div class="container" id="nav-container">
            <div class="navbar-collapse collapse nav-content order-2 order-md-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" id="custom-1">
                        <a class="nav-link" href="#">DISCORD</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse nav-content order-3 order-md-2">
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            COMMUNITY
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Class Guides</a>
                            <a class="dropdown-item" href="#">Forums</a>
                            <a class="dropdown-item" href="#">Map</a>
                            <a class="dropdown-item" href="#">Donate</a>
                        </div>
                    </li>
                </ul>
            </div>
            <ul class="nav navbar-nav text-nowrap flex-row mx-md-auto order-1 order-md-3" id="brand">
                <a class="navbar-brand" href="#">
                  <img src="resources/images/aurora1.svg" width="50" height="50" alt="">
                </a>
                  <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target=".nav-content" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
              </ul>
            <div class="navbar-collapse collapse nav-content order-4 order-md-4">
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            HELP
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Rules</a>
                            <a class="dropdown-item" href="#">FAQ</a>
                            <a class="dropdown-item" href="#">Bugtracker</a>
                            <a class="dropdown-item" href="#">Changelog</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse nav-content order-5 order-md-5">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">DOWNLOAD</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Background video -->
    <div class="heroContainer">
        <div class="overlayContainer"></div>
        <video playsinline="playsinline" class="video-parallax" autoplay="autoplay" muted="muted" loop="loop" id="backgroundVideo">
            <source src="resources/videos/aurora.mp4" type="video/mp4">
        </video>
        <div id="contentContainer">
            <div id="logoPane">
                <div id="logoContainer">
                    <img src="resources/images/Aurora-Logo.svg"></img>
                </div>
                <div id="newsCard">
                    <article id="firstArticle">
                        <img src="https://theworldofmmo.com/wp-content/uploads/2020/03/Legacy-Loot-Rules-Coming-to-Legion-Dungeons-and-Raids-on.jpg"/>
                        <div class="textContent">
                            <h2>Aurora Launcher BETA</h1>
                            <span id="date">Dec 8, 2020</span>
                        </div>
                    </article>
                    <article id="secondArticle">
                        <img src="https://i.gadgets360cdn.com/large/wow_suramar_legion_1515269510601.jpg"/>
                        <div class="textContent">
                            <h2>PTR is Live!</h1>
                            <span id="date">Nov 13, 2020</span>
                        </div>
                        
                    </article>
                </div>
            </div>
            <div id="joinForm">
                <div id="formBorder">
                    <form action="" id="loginForm">
                        <span id="loginHero">LOG IN</span>
                        <input type="text" id="username" name="username" placeholder="Username">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <div class="loginButtons">
                            <button type="submit" value="Submit" id="login">Login</button>
                            <span>Or</span>
                            <button type="submit" value="Submit" id="login">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
